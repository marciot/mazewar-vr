    <head>
        <title>Maze Tester</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" type="text/css" href="../css/maze-tester.css?v=1">

        <script type="text/javascript" src="../js/third-party/peerjs/peer-modified.js"></script>

        <script type="text/javascript" src="../js/src-ecma6/Directions.js?v=1"></script>
        <script type="text/javascript" src="../js/src-ecma6/Maze.js?v=1"></script>
        <script type="text/javascript" src="../js/src-ecma6/Actors.js?v=1"></script>
        <script type="text/javascript" src="../js/src-ecma6/Directors.js?v=1"></script>
        <script type="text/javascript" src="../js/src-ecma6/GameMaster.js?v=1"></script>
        <script type="text/javascript" src="../js/src-ecma6/unit-tests/maze-tester.js?v=1"></script>

        <script type="text/javascript" src="../js/src-ecma6/networking/frame-utilities.js?v=1"></script>
        <script type="text/javascript" src="../js/src-ecma6/networking/pup-services.js?v=1"></script>
        <script type="text/javascript" src="../js/src-ecma6/networking/pup-services-mazewar.js?v=1"></script>
        <script type="text/javascript" src="../js/src-ecma6/networking/retroweb-network.js?v=1"></script>
        <script type="text/javascript" src="../js/src-ecma6/networking/cordova-setup.js?v=1"></script>

        <script type="text/javascript">
        /*window.onerror = function(error) {
            YConsole.show();

        YConsole.activate();

        </script>
    </head>
    <body onload="initMazeTester()">
        <h1>Maze Tester</h1>

        <table id="maze">
        </table>

        <div id="controls">
            <div>
                <h3>Keyboard Controls:</h3>
                <ul>
                    <li>a: About face
                    <li>s: Turn left
                    <li>d: Move forwards
                    <li>f: Turn right
                    <li>c: Move backwards
                </ul>
            </div>

            <div id="touchControls">
                <h3>Touch Controls:</h3>
                <table>
                    <tr>
                        <td></td>
                        <td id="touchForward">&#9650;</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td id="touchLeft">&#9664;</td>
                        <td id="touchCenter">&#11044;</td>
                        <td id="touchRight">&#9654;</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="touchBackward">&#9660;</td>
                        <td id="touchUTurn">&#10227;</td>
                    </tr>
                </table>
            </div>

            <div>
                <h3>Networking Controls:</h3>
                <p>
                    <label>Player Name</label><input type="text" id="playerName" value="alice"><br>
                    <label>Host ID</label><input type="number" id="hostId" size="2" min="1" max="255"><br>
                    <span>
                        <button id="startGameButton" onclick="startGame()">Start Game</button>
                        <button onclick="YConsole.show()">Console</button>
                    </span>
                <p>
            </div>
        </div>
    </body>
    <!--
        I host SDK keys in a separate web server so they don't end up on GitHub.

    <script crossorigin="anonymous" type="text/javascript" src="http://marciot.freeshell.org/sdk-keys/sdk-keys-mazewar-vr.js"></script>

        if(typeof RetroWeb.peerJSConfig === "undefined") {
            alert("For full functionality, provide your own API keys for Peer.js");
        }
    </script>
</html>
